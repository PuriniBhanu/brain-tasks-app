apiVersion: apps/v1
kind: Deployment
metadata:
  name: brain-tasks-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: brain-tasks
  template:
    metadata:
      labels:
        app: brain-tasks
    spec:
      containers:
        - name: brain-tasks-container
          image: 959975881790.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app:1.0
          ports:
            - containerPort: 80
